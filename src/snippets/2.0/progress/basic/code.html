<progress
  id="js-progressbar"
  class="uk-progress"
  value="10"
  max="100"
></progress>

<script>
  document.addEventListener("uikit:init", () => {
    var bar = document.getElementById("js-progressbar");

    var animate = setInterval(function () {
      bar.value += 10;

      if (bar.value >= bar.max) {
        clearInterval(animate);
      }
    }, 1000);
  });
</script>
