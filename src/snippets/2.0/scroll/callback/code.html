<a
  id="js-scroll-trigger"
  class="uk-btn uk-btn-primary"
  href="#target"
  data-uk-scroll
  >Down with callback</a
>

<script>
  document.addEventListener("uikit:init", () => {
    UIkit.util.on("#js-scroll-trigger", "scrolled", function () {
      UIkit.modal.dialog('<p class="uk-modal-body">Done</p>');
    });
  });
</script>
