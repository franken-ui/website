<form>
  <fieldset class="uk-fieldset space-y-4">
    <div class="">
      <input
        class="uk-input"
        type="text"
        placeholder="Input"
        aria-label="Input"
      />
    </div>

    <div class="">
      <select class="uk-select" aria-label="Select">
        <option>Option 01</option>
        <option>Option 02</option>
      </select>
    </div>

    <div class="">
      <textarea
        class="uk-textarea"
        rows="5"
        placeholder="Textarea"
        aria-label="Textarea"
      ></textarea>
    </div>

    <div class="">
      <label class="mr-2">
        <input class="uk-radio mr-1" type="radio" name="radio2" checked />
        Option 1
      </label>
      <label>
        <input class="uk-radio mr-1" type="radio" name="radio2" /> Option 2
      </label>
    </div>

    <div class="">
      <label class="mr-2">
        <input class="uk-checkbox mr-1" type="checkbox" checked /> Option 1
      </label>
      <label><input class="uk-checkbox mr-1" type="checkbox" /> Option 2</label>
    </div>

    <div class="">
      <input
        class="uk-range"
        type="range"
        value="2"
        min="0"
        max="10"
        step="0.1"
        aria-label="Range"
      />
    </div>
  </fieldset>
</form>
